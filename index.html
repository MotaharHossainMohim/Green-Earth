<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!--Navbar -->
    <header
      class="w-full bg-[#15803D] text-white flex items-center justify-between px-12 py-5 md:px-12 md:py-5 sm:flex sm:gap-3"
    >
      <h1 class="text-2xl font-semibold">Green Earth</h1>

      <nav class="hidden md:flex">
        <ul class="flex items-center space-x-6 text-sm">
          <li><a href="" class="hover:underline">About</a></li>
          <li><a href="" class="hover:underline">Gallery</a></li>
          <li><a href="" class="hover:underline">Plant a Tree</a></li>
        </ul>
      </nav>

      <button
        class="plant-button bg-[#FACC15] text-[#15803D] px-5 py-2 rounded-full font-semibold whitespace-nowrap hover:bg-[#FFA000] hidden md:inline-block"
      >
        Plant a Tree
      </button>
    </header>
    <main class="min-h-screen">
      <!-- Banner -->
      <section
        class="relative bg-[#CFF0DC] flex items-center justify-center text-center px-12 py-10 overflow-hidden min-h-[320px] sm:flex-col sm:px-5 "
      >
        <!-- left leaf -->
        <img
          src="assets/hero-leaf1.png"
          alt="Leaf Left"
          class="absolute top-0 left-0 w-[420px] max-w-[27vw] h-full pointer-events-none z-10 hidden sm:hidden md:block "
        />

        <div class=" max-w-2xl py-10">
          <h1
            class="font-bold text-4xl text-[#1F2937] mb-5 "
          >
            Plant a Tree, Grow a Future
          </h1>
          <p class=" text-[#1F2937] mb-8">
            Join our mission to plant 1 million trees and make the Earth greener for future
            generations.
          </p>
          <button
            class="plant-button bg-[#FACC15] text-[#15803D] px-5 py-2 rounded-full font-semibold whitespace-nowrap hover:bg-[#FFA000] hidden md:inline-block"
          >
            Get Involved
          </button>
        </div>

        <!-- right leaf -->
        <img
          src="assets/hero-leaf2.png"
          alt="Leaf Right"
          class="absolute top-0 right-0 w-[420px] max-w-[27vw] h-full pointer-events-none z-10 hidden sm:hidden md:block"
        />
      </section>
      <section class="bg-[#F0FDF4]">

      </section>


    <script src="script/index.js"></script>
  </body>
</html>
